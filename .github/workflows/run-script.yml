name: Run Judge SEO

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:         # 也可以手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests
        pip install BeautifulSoup
        pip install csv


    - name: Run script
      run: |
        echo "当前目录为："
        pwd
        echo "列出目录内容："
        ls -la
        echo "开始运行脚本"
        python pages/seo_commit/test_aiseo.py
